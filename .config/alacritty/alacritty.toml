
[bell]
animation = "EaseOutCirc"
color = "0x464d6a"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

#[colors.bright]
#black = "0x625e4c"
#red = "0xf4005f"
#green = "0x98e024"
#yellow = "0xe0d561"
#blue = "0x9d65ff"
